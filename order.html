<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>预约租用</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <!-- 移动设备支持 @begin -->
        <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
        <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
        <meta content="no-cache" http-equiv="pragma">
        <meta content="0" http-equiv="expires">
        <meta content="telephone=no, address=no" name="format-detection">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- 苹果设备全屏 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!-- 移动设备支持 @end -->
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="header clearfix">
            <a href="javascript:history.go(-1);" class="back-btn">返回</a>
            <a href="user.html" class="user-btn">用户中心</a>
            <h1>填写预约信息</h1>
        </div>
        <div class="container">
            <div class="content-info border-gray bg-white">
                <h3>阿兹慕 AZ-84 极致浪漫海上黄昏套餐</h3>
                <div class="img">
                    <img src="images/photo3.jpg" alt="菜品图片">
                </div>
                <div class="intro">
                    <p class="price">
                        <em class="gbprice">¥7800</em> / <em class="yprice">¥12000</em>
                    </p>
                </div>
            </div>

            <form class="orderform">
                <p class="ydtxt clearfix">
                    <span class="floatl">
                        预订时间：
                    </span>
                    <input id="d12" type="text" class="floatl" name="time" value="" onClick="WdatePicker()"
                    />
                    <i onclick="WdatePicker({el:$dp.$('d12')})" class="icon-caret-down floatl">
                    </i>
                </p>
                <p class="ydtxt clearfix">
                    <span class="floatl">
                        预订人数：
                    </span>
                    <input type="text" class="floatl" name="number" value="">
                </p>
                <p class="ydtxt clearfix">
                    <span class="floatl">
                        预订座位：
                    </span>
                    <input type="text" class="floatl" name="place" value="">
                </p>
                <p class="ydtxt clearfix">
                    <span class="floatl">
                        手机号：
                    </span>
                    <input type="text" class="floatl" name="phone" value="">
                </p>
                <p class="ydtxt clearfix">
                    <span class="floatl">
                        姓名：
                    </span>
                    <input type="text" class="floatl" name="name" value="">
                </p>
                <p class="ydtxt clearfix">
                    <span class="floatl">
                        备注：
                    </span>
                    <textarea type="text" class="floatl" rows="4" name="remark">
                    </textarea>
                </p>
                <p class="ydbtn">
                    <a href="buylist.html" class="orange-btn">
                        马上预订
                    </a>
                </p>
            </form>
        </div>
    </body>

</html>
